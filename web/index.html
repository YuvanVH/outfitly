<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Outfitly</title>
  <base href="/" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" href="favicon.png" />

  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #7206bf;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    #splash-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .splash-logo {
      width: 120px;
      height: auto;
    }

    h1 {
      color: white;
      margin-top: 20px;
      font-size: 32px;
      text-align: center;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #4c65d4;
      }
    }
  </style>

  <script>
    console.log('Web splash displayed');
    function removeSplashFromWeb() {
      document.getElementById("splash-screen")?.remove();
      document.body.style.background = "transparent";
      console.log('Web splash removed');
    }
    window.addEventListener('flutter-first-frame', () => {
      setTimeout(removeSplashFromWeb, 1000);
    });
    // Fallback if flutter-first-frame fails
    setTimeout(removeSplashFromWeb, 3000);
  </script>
</head>

<body>
  <div id="splash-screen">
    <img src="assets/icons/hanger-load-animation.gif" alt="Loading..." class="splash-logo" />
    <h1>Outfitly</h1>
  </div>

  <script src="main.dart.js" type="application/javascript" defer></script>
</body>

</html>
